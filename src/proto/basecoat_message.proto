syntax = "proto3";

package proto;
option go_package = "github.com/clintjedwards/gofer/proto";

// Organization represents a group of user accounts.
message Organization {
  string id = 1;
  string name = 2;
  int64 created = 3;
  int64 modified = 4;
}

// Account represents a user account.
message Account {
  string id = 1;
  bytes hash = 2;
  enum State {
    UNKNOWN = 0;
    ACTIVE = 1;
    DISABLED = 2;
  }
  State state = 3;
  int64 created = 4;
  int64 modified = 5;
}
